script: mvn verify
language: java
before_install: 
  - sudo apt-get update -qq
  - sudo apt-get install automake bison flex g++ git libboost-all-dev libevent-dev libssl-dev libtool make pkg-config
  - "wget -nv http://mirror.netcologne.de/apache.org/thrift/0.12.0/thrift-0.12.0.tar.gz"
  - "tar zxf thrift-0.12.0.tar.gz"
  - "cd thrift-0.12.0"
  - "chmod +x ./configure"
  - "./configure --disable-gen-erl --disable-gen-hs --without-ruby --without-haskell --without-erlang --without-python --without-c_glib --without-cpp"
  - "sudo make install"
  - "cd .."
